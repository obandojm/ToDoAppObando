<ion-header>
  <ion-toolbar color="primary">

      <ion-button (click)="closeAddToDo()">CLOSE</ion-button>
    </ion-buttons>
    <ion-title>ADD TODO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home">

    <ion-input [(ngModel)]="msg"></ion-input>
    <ion-button (click)= "addToDo()">Submit</ion-button>
  </ion-item>
</ion-content>
